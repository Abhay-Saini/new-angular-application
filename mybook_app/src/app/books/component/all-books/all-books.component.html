
<div class="container">
    <mat-card class="example-card" *ngFor="let book of books">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./assets/images/image3.jpg"alt="Photo of a Shiba Inu">
        <mat-card-content>
       <div class="inner-box">
        <div class="row">
          <p>
            Total Pages : {{book.totalPages}}
          </p>
          <p>
            Price : {{book.price.value + '' + book.price.currency }}
          </p>
        </div>
        <p>
          Author : {{book.author}}
        </p>
      
       </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Details</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
